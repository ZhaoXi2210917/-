<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据中心分布</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        .distribution-container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .distribution-container h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .chart-container {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <div class="distribution-container">
        <h2>数据中心分布</h2>

        <div class="chart-container">
            <h3>模块数据分布</h3>
            <canvas id="pieChart" width="600" height="400"></canvas>
        </div>

        <div class="chart-container">
            <h3>模块数据雷达图</h3>
            <canvas id="radarChart" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api/distribution";

        // 获取数据并渲染图表
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const labels = data.map(item => item.label);
                const values = data.map(item => item.value);

                // 渲染饼图
                renderPieChart(labels, values);

                // 渲染雷达图
                renderRadarChart(labels, values);

            } catch (error) {
                console.error("数据加载失败：", error);
            }
        }

        // 渲染饼图
        function renderPieChart(labels, data) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '数据分布',
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                        hoverOffset: 6
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: '模块数据分布图'
                        }
                    }
                }
            });
        }

        // 渲染雷达图
        function renderRadarChart(labels, data) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '模块数据',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: '#4BC0C0',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: '模块数据雷达图'
                        }
                    }
                }
            });
        }

        // 页面加载时获取数据
        document.addEventListener("DOMContentLoaded", fetchData);
    </script>

</body>

</html>
