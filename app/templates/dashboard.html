<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧海洋牧场可视化系统 - 仪表盘</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }

        #dashboard-container {
            display: flex;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        #sidebar {
            width: 250px;
            background-color: rgba(0, 121, 107, 0.9);
            padding: 20px;
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #sidebar a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #004d40;
        }

        .logout-btn {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #b71c1c;
        }

        #content {
            flex: 1;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin: 20px;
            overflow-y: auto;
        }

        #content h2 {
            color: #00796b;
        }
    </style>
</head>

<body>
    <div id="dashboard-container">
        <div id="sidebar">
            <div>
                <h2 style="color: #ffffff;">仪表盘</h2>
                <a href="#" onclick="loadContent('info')">主要信息</a>
                <a href="#" onclick="loadContent('underwater')">水下系统</a>
                <a href="#" onclick="loadContent('smartcenter')">智能中心</a>
                <a href="#" onclick="loadContent('datacenter')">数据中心</a>

            </div>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>

        <div id="content">
            <h2>欢迎来到智慧海洋牧场系统</h2>
            <p>请选择左侧菜单中的功能查看详细内容。</p>
        </div>
    </div>

    <script>
    function loadContent(route) {
        fetch(`/user/${route}`) // 调用 Flask 的 API 路由
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById("content").innerHTML = html; // 插入返回的 HTML
            })
            .catch(error => console.error('Error loading content from Flask route:', error));
    }

        function logout() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
